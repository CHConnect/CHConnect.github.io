<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH Wellness</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
    <!-- videojs-vr CSS -->
    <link href="https://unpkg.com/videojs-vr/dist/videojs-vr.css" rel="stylesheet" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #video360 {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover; /* Ensures the video covers the entire screen */
        }
        audio {
            display: none; /* Hides the audio controls */
        }
        /* Loading screen styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0.9;
        }
        #loadingScreen img {
            width: 50%;
            height: auto; /* Maintain aspect ratio */
            opacity: 0.9; /* Reduce opacity of the GIF */
        }
        .panel {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 10px;
            z-index: 2;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            background-color: transparent;
            color: #fff;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        button img {
            width: 24px; /* Set the icon size */
            height: 24px;
            margin-bottom: 5px;
        }
        button span {
            font-size: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .home-button img,
        .home-button span {
            color: silver;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <img src="LOADING.gif" alt="Loading...">
    </div>
    <div class="video-container">
        <video id="video360" class="video-js vjs-default-skin" autoplay loop muted>
            <source src="render-x.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="panel">
            <button class="home-button" onclick="playVideo('render-x.mp4', 'audio.mp3', true)">
                <img src="home-icon.png" alt="Home Icon">
                <span>Home</span>
            </button>
            <button onclick="playVideo('root-m.mp4', 'audio.mp3', false)">
                <img src="https://i.ibb.co/r58CHZs/root.png" alt="Root Chakra Icon">
                <span>Root Chakra</span>
            </button>
            <button onclick="playVideo('sacral-m.mp4', 'sacral.mp3', false)">
                <img src="sacral-icon.png" alt="Sacral Chakra Icon">
                <span>Sacral Chakra</span>
            </button>
            <!-- Add additional buttons as needed -->
            <button onclick="playVideo('mode3.mp4', 'mode3.mp3', false)">
                <img src="mode3-icon.png" alt="Mode 3 Icon">
                <span>Mode 3</span>
            </button>
            <button onclick="playVideo('mode4.mp4', 'mode4.mp3', false)">
                <img src="mode4-icon.png" alt="Mode 4 Icon">
                <span>Mode 4</span>
            </button>
            <button onclick="playVideo('mode5.mp4', 'mode5.mp3', false)">
                <img src="mode5-icon.png" alt="Mode 5 Icon">
                <span>Mode 5</span>
            </button>
            <button onclick="playVideo('mode6.mp4', 'mode6.mp3', false)">
                <img src="mode6-icon.png" alt="Mode 6 Icon">
                <span>Mode 6</span>
            </button>
            <button onclick="playVideo('mode7.mp4', 'mode7.mp3', false)">
                <img src="mode7-icon.png" alt="Mode 7 Icon">
                <span>Mode 7</span>
            </button>
        </div>
    </div>
    
    <!-- Background Audio -->
    <audio id="background-audio" loop>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Video.js script -->
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <!-- videojs-vr script -->
    <script src="https://unpkg.com/videojs-vr/dist/videojs-vr.min.js"></script>
    <script>
        // Initialize the video.js player
        var player = videojs('video360', {
            controls: false, // Hide all controls
            loop: true,
            autoplay: true,
            muted: true
        });

        // Initialize the VR plugin with adjusted perspective
        player.vr({
            projection: '360',
            initYaw: 180, // Adjust initial yaw (horizontal angle)
            initPitch: -30, // Adjust initial pitch (vertical angle) to look lower
            initRoll: 0 // Adjust initial roll (rotation)
        });

        // Ensure audio is played after interaction if autoplay is restricted
        window.addEventListener('click', function() {
            var audio = document.getElementById('background-audio');
            if (audio.paused) {
                audio.play();
            }
        });

        // Hide loading screen after 10 seconds
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 10000); // 10 seconds
        };

        function playVideo(videoSrc, audioSrc, muteAudio) {
            player.src({ type: 'video/mp4', src: videoSrc });
            player.muted(muteAudio);
            player.play();
            
            var audio = document.getElementById('background-audio');
            audio.src = audioSrc;
            if (muteAudio) {
                audio.pause();
            } else {
                audio.play();
            }
        }
    </script>
</body>
</html>
