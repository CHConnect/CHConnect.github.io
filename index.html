<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH Wellness</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
    <!-- videojs-vr CSS -->
    <link href="https://unpkg.com/videojs-vr/dist/videojs-vr.css" rel="stylesheet" />

    <style>
     body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.video-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

#video360 {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    object-fit: cover; /* Ensures the video covers the entire screen */
}

audio {
    display: none; /* Hides the audio controls */
}

/* Loading screen styles */
#loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0.9;
}

#loadingScreen img {
    width: 50%;
    height: auto; /* Maintain aspect ratio */
    opacity: 0.9; /* Reduce opacity of the GIF */
}

.panel {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    border-radius: 15px;
    padding: 10px;
    z-index: 2;
}

button {
    padding: 10px;
    margin: 5px;
    font-size: 14px;
    cursor: pointer;
    background-color: transparent;
    color: #fff;
    border: none;
    border-radius: 10px;
    transition: transform 0.3s, color 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

button img {
    width: 35px; /* Set the icon size */
    height: 35px;
    margin-bottom: 5px;
}

button span {
    font-size: 10px;
}

button:hover {
    transform: translateY(-2px);
}

.home-button img,
.home-button span {
    color: silver;
}

/* Glow animation */
.glow {
    animation: glow 1s infinite alternate;
}

@keyframes glow {
    from {
        box-shadow: 0 0 10px 2px rgba(255, 0, 0, 0.8); /* Red glow */
    }
    to {
        box-shadow: 0 0 20px 5px rgba(255, 0, 0, 1); /* Red glow */
    }
}

#sacral.glow {
    from {
        box-shadow: 0 0 10px 2px rgba(255, 165, 0, 0.8); /* Orange glow */
    }
    to {
        box-shadow: 0 0 20px 5px rgba(255, 165, 0, 1); /* Orange glow */
    }
}

#solar-plexus.glow {
    from {
        box-shadow: 0 0 10px 2px rgba(255, 255, 0, 0.8); /* Yellow glow */
    }
    to {
        box-shadow: 0 0 20px 5px rgba(255, 255, 0, 1); /* Yellow glow */
    }
}

#heart.glow {
    from {
        box-shadow: 0 0 10px 2px rgba(0, 128, 0, 0.8); /* Green glow */
    }
    to {
        box-shadow: 0 0 20px 5px rgba(0, 128, 0, 1); /* Green glow */
    }
}

#throat.glow {
    from {
        box-shadow: 0 0 10px 2px rgba(0, 0, 255, 0.8); /* Blue glow */
    }
    to {
        box-shadow: 0 0 20px 5px rgba(0, 0, 255, 1); /* Blue glow */
    }
}

#third-eye.glow {
    from {
        box-shadow: 0 0 10px 2px rgba(75, 0, 130, 0.8); /* Indigo glow */
    }
    to {
        box-shadow: 0 0 20px 5px rgba(75, 0, 130, 1); /* Indigo glow */
    }
}

#crown.glow {
    from {
        box-shadow: 0 0 10px 2px rgba(128, 0, 128, 0.8); /* Purple glow */
    }
    to {
        box-shadow: 0 0 20px 5px rgba(128, 0, 128, 1); /* Purple glow */
    }
}

    </style>
</head>
<body>
    <div id="loadingScreen">
        <img src="LOADING.gif" alt="Loading...">
    </div>
    <div class="video-container">
        <video id="video360" class="video-js vjs-default-skin" autoplay loop muted>
            <source src="render-x.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="panel">
            <button class="home-button" onclick="playVideo('render-x.mp4', 'audio.mp3', true)">
                <img src="https://static.vecteezy.com/system/resources/previews/021/948/181/non_2x/3d-home-icon-free-png.png" alt="Home Icon">
                <span>Home</span>
            </button>

            <button id="root" onclick="playVideo('root-m.mp4', 'audio.mp3', false)">
                <img src="1.png" alt="Root Chakra Icon">
                <span>Root Chakra</span>
            </button>
            <button id="sacral" onclick="playVideo('sacral-m.mp4', 'sacral.mp3', false)">
                <img src="2.png" alt="Sacral Chakra Icon">
                <span>Sacral Chakra</span>
            </button>
            <button id="solar-plexus" onclick="playVideo('mode3.mp4', 'mode3.mp3', false)">
                <img src="3.png" alt="Solar Plexus Chakra Icon">
                <span>Solar Plexus Chakra</span>
            </button>
            <button id="heart" onclick="playVideo('mode4.mp4', 'mode4.mp3', false)">
                <img src="4.png" alt="Heart Chakra Icon">
                <span>Heart Chakra</span>
            </button>
            <button id="throat" onclick="playVideo('mode5.mp4', 'mode5.mp3', false)">
                <img src="5.png" alt="Throat Chakra Icon">
                <span>Throat Chakra</span>
            </button>
            <button id="third-eye" onclick="playVideo('mode6.mp4', 'mode6.mp3', false)">
                <img src="6.png" alt="Third Eye Chakra Icon">
                <span>Third Eye Chakra</span>
            </button>
            <button id="crown" onclick="playVideo('mode7.mp4', 'mode7.mp3', false)">
                <img src="7.png" alt="Crown Chakra Icon">
                <span>Crown Chakra</span>
            </button>
        </div>
    </div>
    
    <!-- Background Audio -->
    <audio id="background-audio" loop>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Video.js script -->
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <!-- videojs-vr script -->
    <script src="https://unpkg.com/videojs-vr/dist/videojs-vr.min.js"></script>
    <script>
        // Initialize the video.js player
        var player = videojs('video360', {
            controls: false, // Hide all controls
            loop: true,
            autoplay: true,
            muted: true
        });

        // Initialize the VR plugin with adjusted perspective
        player.vr({
            projection: '360',
            initYaw: 180, // Adjust initial yaw (horizontal angle)
            initPitch: -30, // Adjust initial pitch (vertical angle) to look lower
            initRoll: 0 // Adjust initial roll (rotation)
        });

        // Ensure audio is played after interaction if autoplay is restricted
        window.addEventListener('click', function() {
            var audio = document.getElementById('background-audio');
            if (audio.paused) {
                audio.play();
            }
        });

        // Hide loading screen after 10 seconds
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 10000); // 10 seconds

            // Start the glowing process when the page loads
            glowChakra();
        });

        function playVideo(videoSrc, audioSrc, muteAudio) {
            player.src({ type: 'video/mp4', src: videoSrc });
            player.muted(muteAudio);
            player.play();
            
            var audio = document.getElementById('background-audio');
            audio.src = audioSrc;
            if (muteAudio) {
                audio.pause();
            } else {
                audio.play();
            }
        }

               function glowChakra() {
            const chakras = ['root', 'sacral', 'solar-plexus', 'heart', 'throat', 'third-eye', 'crown'];
            let currentChakra = 0;

            function activateGlow() {
                // Remove glow class from all buttons
                chakras.forEach(chakra => document.getElementById(chakra).classList.remove('glow'));
                
                // Add glow class to the current chakra button
                document.getElementById(chakras[currentChakra]).classList.add('glow');
                
                // Move to the next chakra after 5 minutes
                currentChakra = (currentChakra + 1) % chakras.length;
                setTimeout(activateGlow, 5 * 60 * 1000); // 5 minutes
            }
            
            // Start the glow cycle
            activateGlow();
        }
    </script>
</body>
</html>
